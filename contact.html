  <header><video autoplay muted loop id="myVideo">
    <source src="images/video-tour-rda.mp4" type="video/mp4">
  </video></header>
    <form action="action_page" style="border: 1px solid #ccc">
      <div style="text-align: center" class="contact-container">
        <h1>Sign Up</h1>
        <p>Create your account.</p>
        <hr />
        <label for="Names"><b>Names</b></label>
        <input type="text" placeholder="Full name" name="name" required />
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
        <label for="address"><b>Address</b></label>
        <input type="text" placeholder="Enter Adress" name="address" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          required
        />
        <!--       
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
       -->
        <p>
          By creating an account you agree to our
          <a href="#" style="color: green">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button class="display:flex" type="submit" class="signupbtn">
            Sign Up
          </button>
          <button type="button" class="cancelbtn">Cancel</button>
        </div>
      </div>
    </form>
    <label for=""></label>
  </body>
